---
AWSTemplateFormatVersion: '2010-09-09'

Description: >-
  Create Secrets Manager protected secrets

Parameters:
  InstanceName:
    Description: Instance name in {instance-name}-{service-name}
    Type: String
    Default: ""
  ServiceName:
    Description: Service name in {instance-name}-{service-name}
    Type: String
    Default: ""

Resources:
  SecretA:
    Type: AWS::SecretsManager::Secret
    Properties:
      Name: !Sub '${InstanceName}-${ServiceName}-SecretA'
      Description: Secret with a dynamically generated password
      GenerateSecretString:
        SecretStringTemplate: '{"username": "root"}'
        GenerateStringKey: "password"
        PasswordLength: 40
        ExcludeCharacters: '"@/\'
      Tags:
        - Key: AppName
          Value: AppA

